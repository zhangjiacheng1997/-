<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center">
        <tr>
            <td width="79" bgcolor="#FFFFFF">用户名：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="text" /></td>
        </tr>
        <tr>
            <td width="79" bgcolor="#FFFFFF">密码：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="password" /></td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">确认密码：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="password"></td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">性别：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="radio" name="sex" checked>男<input type="radio" name="sex">女</td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">生日：</td>
            <td width="309" bgcolor="#FFFFFF">
            <select>         <!--下拉列表-->
            <option>公历</option>
            <option>农历</option>
            </select>
            <select>
            <option>年</option>
            <option>1997</option>
            </select>
            <select>
            <option>月</option>
            <option>11</option>
            </select>
            <select>
            <option>日</option>
            <option>10</option>
            </select>
            </td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">所在地：</td>
            <td width="309" bgcolor="#FFFFFF">
            <select>
            <option>中国</option>
            </select>
            <select>
            <option>河北</option>
            </select>
            <select>
            <option>石家庄</option>
            </select>
            </td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">验证码：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="text" /><img src="images/yanzhengma.jpg" width="90"></td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">证件类型：</td>
            <td width="309" bgcolor="#FFFFFF">
            <select>
            <option>身份证</option>
            </select>
            </td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">证件号：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="text" /></td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">爱好：</td>
            <td width="309" bgcolor="#FFFFFF"><input type="checkbox" name="like">音乐<input type="checkbox" name="like">读书<input type="checkbox" name="like">跳舞<input type="checkbox" name="like">下棋<input type="checkbox" name="like">其他
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">说明：</td>
            <td width="309" bgcolor="#FFFFFF"><textarea name="小" cols="30" rows="7"></textarea></td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF">上传头像</td>
            <td width="309" bgcolor="#FFFFFF"><input type="file"></td>
        </tr>
        <tr>
            <td width="80" bgcolor="#FFFFFF" colspan="2" align="center"><input type="submit" value="确定">
            <input type="reset" value="取消">
            <input type="button" value="按钮">
            </td>
        </tr>
    </table>
</body>
</html>
